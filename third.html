<!doctype html>
<html lang="en" ng-app="tutorial">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <!--<link rel="stylesheet" href="" />-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/angular/angular.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <title> Try services </title>
    </head>
    <body>

        <div class="container">
            <div ng-controller="tutorCtrl">
                <div class="span6 bg-primary">{{url}}</div>
            </div>
        </div>


        <script>
            var tutorial = angular.module('tutorial', []);
            tutorial.controller('tutorCtrl',
                function tutorCtrl($scope, $location) {
                    $scope.url = $location.absUrl();

                })
            

        </script>

   
    <!--<script src="./node_modules/angular/angular.min.js"></script>    -->
    
    </body>
</html>
